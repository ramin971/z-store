components:
  schemas:
    Activation:
      type: object
      properties:
        uid:
          type: string
        token:
          type: string
      required:
      - token
      - uid
    Category:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 50
        slug:
          type: string
          maxLength: 50
          pattern: ^[-a-zA-Z0-9_]+$
        parent:
          type: string
          readOnly: true
      required:
      - id
      - name
      - parent
      - slug
    Comment:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        user:
          type: integer
          readOnly: true
        text:
          type: string
        product:
          type: integer
        parent:
          type: integer
          nullable: true
        replis:
          type: string
          readOnly: true
      required:
      - id
      - product
      - replis
      - text
      - user
    Description:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        video:
          type: string
          format: uri
        text:
          type: string
      required:
      - id
      - text
      - video
    PasswordResetConfirm:
      type: object
      properties:
        uid:
          type: string
        token:
          type: string
        new_password:
          type: string
      required:
      - new_password
      - token
      - uid
    PatchedCategory:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 50
        slug:
          type: string
          maxLength: 50
          pattern: ^[-a-zA-Z0-9_]+$
        parent:
          type: string
          readOnly: true
    PatchedComment:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        user:
          type: integer
          readOnly: true
        text:
          type: string
        product:
          type: integer
        parent:
          type: integer
          nullable: true
        replis:
          type: string
          readOnly: true
    PatchedDescription:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        video:
          type: string
          format: uri
        text:
          type: string
    PatchedProductSerialzier:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 100
        category:
          type: string
          readOnly: true
        image:
          type: string
          readOnly: true
        images:
          type: array
          items:
            $ref: '#/components/schemas/ProductImage'
          writeOnly: true
        price:
          type: integer
          maximum: 9223372036854775807
          minimum: 0
          format: int64
        stock:
          type: integer
          maximum: 9223372036854775807
          minimum: 0
          format: int64
        rate:
          type: string
          readOnly: true
        description:
          type: integer
          writeOnly: true
          nullable: true
        tags:
          type: array
          items:
            type: integer
            writeOnly: true
          writeOnly: true
        available_sizes:
          type: array
          items:
            type: string
          readOnly: true
        sizes:
          type: array
          items:
            type: integer
            writeOnly: true
          writeOnly: true
        updated:
          type: string
          format: date-time
          readOnly: true
    PatchedSize:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        value:
          type: string
          maxLength: 20
    PatchedTag:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        value:
          type: string
          maxLength: 30
    PatchedUser:
      type: object
      properties:
        email:
          type: string

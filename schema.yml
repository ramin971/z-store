          type: string
          readOnly: true
          description: Required. 150 characters or fewer. Letters, digits and @/./+/-/_
            only.
    ProductImage:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        product:
          type: integer
        image:
          type: string
          format: uri
      required:
      - id
      - image
      - product
    ProductSerialzier:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 100
        category:
          type: string
          readOnly: true
        image:
          type: string
          readOnly: true
        images:
          type: array
          items:
            $ref: '#/components/schemas/ProductImage'
          writeOnly: true
        price:
          type: integer
          maximum: 9223372036854775807
          minimum: 0
          format: int64
        stock:
